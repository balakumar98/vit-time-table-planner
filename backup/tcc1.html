<script>

{

	}
	else
	window.alert("Clashes with L23+L24 or TCC1/C1+TC1+TCC1");}
else
	window.alert("Please select an TCC1 course")
}
function resettcc11()
{
	if(l23==1)
	{

else
window.alert("Please select an TDD1 course");
