<script type="text/javascript">
	var l31=0;l32=0;
	function la31()
	{
	if (document.getElementById("l31t").value!="") {
	if (l31==0 & l32==0) {
	document.getElementsByClassName("l31")[0].style.backgroundColor="#9ACD32";

	l31=1;
	document.getElementsByClassName("l32")[0].style.backgroundColor="#9ACD32";
	document.getElementsByClassName("l32")[0].innerHTML = document.getElementById("l31t").value;
	l32=1;
	}
	else
	window.alert("Clashes with L31+L32 or A2/F2");}
else
	window.alert("Please select an L31+L32 course")
	}
	function resetl31()
	{
		if (l31==1 & l32==1) {
	document.getElementsByClassName("l31")[0].innerHTML = "A2/L31";
	document.getElementsByClassName("l31")[0].style.backgroundColor="#FFFFCC";

	}
</script>
