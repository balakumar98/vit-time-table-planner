
<script>
var l57=0,l34=0;
function ta22()
{
	if (document.getElementById("ta22t").value!="") {
	if (l57==0) {
	document.getElementsByClassName("l57")[0].style.backgroundColor="#9ACD32";
	document.getElementsByClassName("l57")[0].innerHTML = document.getElementById("ta22t").value;
	l57=1;
	}
	else
	window.alert("Clashes with L57+L58 or TA2/A2+TA2/A2+TA2+TAA2");}
else
	window.alert("Please select an TA2 course")
}
function resetta22()
{
	if(l57==1)
	{
		document.getElementsByClassName("l57")[0].innerHTML = "TA2/L57";
		document.getElementsByClassName("l57")[0].style.backgroundColor="#FFFFCC";
		document.getElementById("ta22t").value="";
		l57=0;
	}
	else
		window.alert("Please select an TA2 course");
}
function tb22()
{
	if (document.getElementById("tb22t").value!="") {
	if (l34==0) {
	document.getElementsByClassName("l34")[0].style.backgroundColor="#9ACD32";
	document.getElementsByClassName("l34")[0].innerHTML = document.getElementById("tb22t").value;
	l34++;
	}
	else
	window.alert("Clashes with L33+L34 or TB2/B2+TB2");}
else
	window.alert("Please select an TB2 course")

}
function resettb22()
{
	if(l34==1){
	document.getElementsByClassName("l34")[0].innerHTML = "TB2/L34";
	document.getElementsByClassName("l34")[0].style.backgroundColor="#FFFFCC";

}
else
window.alert("Please select an TB2 course");
}
</script>
