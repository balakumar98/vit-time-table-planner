
<script type="text/javascript">
	var l45=0;l46=0;
	function la45()
	{
	if (document.getElementById("l45t").value!="") {
	if (l45==0 & l46==0) {
	document.getElementsByClassName("l45")[0].style.backgroundColor="#9ACD32";
	document.getElementsByClassName("l45")[0].innerHTML = document.getElementById("l45t").value;
	l45=1;
	document.getElementsByClassName("l46")[0].style.backgroundColor="#9ACD32";
	document.getElementsByClassName("l46")[0].innerHTML = document.getElementById("l45t").value;
	l46=1;
	}
	else{
	window.alert("Clashes with L45+L46 or F2/TD2");
	document.getElementById("l45t").value="";}
}
else
	window.alert("Please select an L45+L46 course")
	}
	function resetl45()
	{
		if (l45==1 & l46==1) {
	document.getElementsByClassName("l45")[0].innerHTML = "F2/L45";
	document.getElementsByClassName("l45")[0].style.backgroundColor="#FFFFCC";
	document.getElementsByClassName("l46")[0].innerHTML = "TD2/L46";
	document.getElementsByClassName("l46")[0].style.backgroundColor="#FFFFCC";
	document.getElementById("l45t").value="";
	l45=0;
	l46=0;
	}else
	window.alert("Please select an L45+L46 course")
	}
</script>
