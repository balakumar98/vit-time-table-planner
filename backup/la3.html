<script type="text/javascript">
	var l3=0;l4=0;
	function la3()
	{
	if (document.getElementById("l3t").value!="") {
	if (l3==0 & l4==0) {
	document.getElementsByClassName("l3")[0].style.backgroundColor="#9ACD32";
	document.getElementsByClassName("l3")[0].innerHTML = document.getElementById("l3t").value;
	l3=1;
	document.getElementsByClassName("l4")[0].style.backgroundColor="#9ACD32";
	document.getElementsByClassName("l4")[0].innerHTML = document.getElementById("l3t").value;
	l4=1;
	}
	else
	window.alert("Clashes with L3+L4 or D1/TB1");}
else
	window.alert("Please select an L3+L4 course")
	}
	function resetl3()
	{
		if (l3==1 & l4==1) {
	document.getElementsByClassName("l3")[0].innerHTML = "D1/L3";
	document.getElementsByClassName("l3")[0].style.backgroundColor="#FFFFCC";
	document.getElementsByClassName("l4")[0].innerHTML = "TB1/L4";
	document.getElementsByClassName("l4")[0].style.backgroundColor="#FFFFCC";
	document.getElementById("l3t").value="";
	l3=0;
	l4=0;
	}else
	window.alert("Please select an L3+L4 course")
	}
</script>
