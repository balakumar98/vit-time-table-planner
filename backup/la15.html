
<script type="text/javascript">
	var l15=0;l16=0;
	function la15()
	{
	if (document.getElementById("l15t").value!="") {
	if (l15==0 & l16==0) {

	document.getElementsByClassName("l16")[0].style.backgroundColor="#9ACD32";

	}
	else
	window.alert("Clashes with L15+L16 or F1/TD1");}
else
	window.alert("Please select an L15+L16 course")
	}
	function resetl15()
	{
		if (l15==1 & l16==1) {
	document.getElementsByClassName("l15")[0].innerHTML = "F1/L15";

	}
